name: CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Build frontend
        working-directory: ./my-messenger
        run: |
          npm install
          npm run build
      
      - name: Login to ACR (using credentials)
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login messengercr31090.azurecr.io -u ${{ secrets.ACR_USERNAME }} --password-stdin
      
      - name: Build and push backend
        working-directory: ./my-messenger
        run: |
          docker build --platform linux/amd64 -t messengercr31090.azurecr.io/backend:latest ./backend
          docker push messengercr31090.azurecr.io/backend:latest
      
      - name: Build and push frontend
        working-directory: ./my-messenger
        run: |
          docker build --platform linux/amd64 -t messengercr31090.azurecr.io/frontend:latest .
          docker push messengercr31090.azurecr.io/frontend:latest
      
      - name: Deployment notification
        run: |
          echo "‚úÖ Images pushed to Azure Container Registry"
          echo "üéâ Frontend: messengercr31090.azurecr.io/frontend:latest"
          echo "üéâ Backend: messengercr31090.azurecr.io/backend:latest"
          echo ""
          echo "‚ö†Ô∏è  Note: Container restart requires manual trigger due to subscription permissions"
          echo "Run locally: az container restart --resource-group BCSAI2025-DEVOPS-STUDENTS-B --name messenger-backend-ms-17326"
