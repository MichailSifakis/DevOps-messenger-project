name: CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/messenger-backend:latest ./my-messenger/backend
          docker push ${{ secrets.DOCKER_USERNAME }}/messenger-backend:latest
          echo "âœ… Backend image pushed successfully"
      
      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/messenger-frontend:latest ./my-messenger
          docker push ${{ secrets.DOCKER_USERNAME }}/messenger-frontend:latest
          echo "âœ… Frontend image pushed successfully"
      
      - name: Deployment complete
        run: |
          echo "ðŸŽ‰ Deployment complete!"
          echo "Backend: ${{ secrets.DOCKER_USERNAME }}/messenger-backend:latest"
          echo "Frontend: ${{ secrets.DOCKER_USERNAME }}/messenger-frontend:latest"
          echo ""
          echo "Images are now available on Docker Hub"
          echo "Pull and run with:"
          echo "  docker pull ${{ secrets.DOCKER_USERNAME }}/messenger-backend:latest"
          echo "  docker pull ${{ secrets.DOCKER_USERNAME }}/messenger-frontend:latest"
