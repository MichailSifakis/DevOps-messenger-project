name: CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/messenger-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/messenger-backend:latest
      
      - name: Build and push frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/messenger-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/messenger-frontend:latest
      
      - name: Deploy notification
        run: echo "âœ… Deployment complete to Docker Hub"