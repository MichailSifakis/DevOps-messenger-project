version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: messenger-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - messenger-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: messenger-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/messenger
      - JWT_SECRET=supersecretkey
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - messenger-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: messenger-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - messenger-network

volumes:
  mongo-data:
    driver: local

networks:
  messenger-network:
    driver: bridge